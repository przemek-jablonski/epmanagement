user_login_form:
    path:     /login
    defaults: { _controller: UserBundle:Security:login }

user_login_check:
    path:     /login_check
    defaults: { _controller: UserBundle:Security:loginCheck }

logout:
    path:    /logout
    defaults: { _controller: UserBundle:Security:logout }

user_login_failed:
    path:   /login_failed
    defaults: { _controller: UserBundle:Security:loginFailure }

testadduser:
    path:   /dummyadd
    defaults: { _controller: UserBundle:DummyAddition:addition }

user_register:
    resource: "@UserBundle/Controller/RegisterController.php"
    prefix:   /
    type:     annotation